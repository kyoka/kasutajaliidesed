<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="generator"
		content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
		<title>BookWorm - Personal library handler</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<link href="css/loginstyle.css" rel="stylesheet" media="screen" />
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>

	</head>
	<body>

		<!-- LOGIN SCREEN -->

		<div id="sign_in" class="container2">
			<div class="row">
				<div>
					<form class="form-signin">
						<h2 class="form-signin-heading">Sign in to BookWorm</h2>

						<p id="hint_sent" class="text-success">
							A letter was sent to the email you've entered.
							<br/>
							Follow its instructions and sign in.
						</p>

						<div id="email1Input" class="control-group">
							<div class="controls">
								<p id="hint_email_error" class="text-error help-inline"></p>
								<input id="email1" type="text" class="input-block-level" placeholder="Email address" />
							</div>
						</div>

						<div id="pwdBlock" class="control-group">
							<p id="hint_pwd_error" class="text-error help-inline"></p>
							<input id="pwdInput" type="password" class="input-block-level control-group controls" placeholder="Password" />
						</div>

						<div>
							<button id="btnSignIn" class="btn btn-large btn-primary" type="button">
								Sign in
							</button>
							or <a id="registerLink"href="#">Join BookWorm</a>
						</div>

						<p class="text-right">
							<a id="link_forgot" href="#" onclick="forgot();">Forgot password?</a>
						</p>
					</form>
				</div>
			</div>
		</div>

		<!-- FORGOT PASSWORD SCREEN -->

		<div id="forgot_password" class="container2">
			<div class="row">
				<div>
					<form id = "form_email2" class="form-forgot_password">
						<p class="text-center">
							Please enter an email address to help us locate your BookWorm account.
						</p>

						<input id="email2" type="text" class="input-block-level control-group" placeholder="Email address" maxlength="40"/>
						<p id="emailError" class="text-error">
							Please enter valid email.
						</p>

						<div>
							<button id="submit_address" class="btn btn-large btn-primary">
								Submit Address
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- REGISTRATION SCREEN -->

		<div id="registration" class="container">

			<!-- heading -->
			<div class="center">
				<h2>BookWorm registration</h2>
			</div>

			<div id="inputFirst" class="row control-group">
				<div class="span2">
					<label class="control-label" for="fieldFirst">First name <span class="text-error" for="mark">*</span></label>
				</div>

				<div class="span3" class="controls">
					<input type="text" id="fieldFirst" maxlength="40">
				</div>

				<div>
					<span id="regError1" class="help-inline"></span>
				</div>
			</div>

			<div id="inputLast" class="row control-group">
				<div class="span2">
					<label class="control-label" for="fieldLast">Last name <span class="text-error" for="mark">*</span></label>
				</div>

				<div class="span3" class="controls">
					<input type="text" id="fieldLast" maxlength="40">
				</div>

				<div>
					<span id="regError2" class="help-inline"></span>
				</div>
			</div>

			<div id="inputEmail" class="row control-group">
				<div class="span2">
					<label class="control-label" for="fieldEmail">Email address <span class="text-error" for="mark">*</span></label>
				</div>

				<div class="span3" class="controls">
					<input type="text" id="fieldEmail" maxlength="40">
				</div>

				<div>
					<span id="regError3" class="help-inline"></span>
				</div>
			</div>

			<div id="inputPassword1" class="row control-group">
				<div class="span2">
					<label class="control-label" for="fieldPassword1">Password <span class="text-error" for="mark">*</span></label>
				</div>

				<div class="span3" class="controls">
					<input class="input-block-level" type="password" id="fieldPassword1" maxlength="16">
				</div>

				<div>
					<span id="regError4" class="help-inline">6+ chars, letters & numbers only</span>
				</div>
			</div>

			<div id="inputPassword2" class="row control-group">
				<div class="span2">
					<label class="control-label" for="fieldPassword2">Password again <span class="text-error" for="mark">*</span></label>
				</div>

				<div class="span3" class="controls">
					<input class="input-block-level" type="password" id="fieldPassword2" maxlength="16">
				</div>

				<div>
					<span id="regError5" class="help-inline"></span>
				</div>
			</div>

			<div id="inputLocation" class="row control-group">
				<div class="span2">
					<label class="control-label" for="fieldLocation">Your location <span class="text-error" for="mark">*</span></label>
				</div>

				<div class="span3" class="controls">
					<input type="text" id="fieldLocation">
				</div>

				<div >
					<span id="regError6" class="help-inline"></span>
				</div>
			</div>

			<div class="row">
				<div class="span4">
					<button id="btnDone" class="btn btn-large btn-primary">
						Done
					</button>
				</div>
			</div>

		</div>

		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/loginwindow.js"></script>
	</body>
</html>
