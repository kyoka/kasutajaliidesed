<!doctype html>

<html lang="en">

	<head>
		<title>Add book page | Home Library</title>

		<meta charset="UTF-8" />
		<meta name="description" content="Home library page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="menu_assets/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
		<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css"/>
		<link rel="stylesheet" href="css/style.css" type="text/css"/>

		<link rel="shortcut icon" href="favicon.ico" />
	</head>

	<body>
		<div class="container">

			<div id="header">
				<div id="logo">
					<a class="brand" href="index.html"><img src="img/logo.png" /></a>
				</div>
<div class="input-append" >
					<div class="control-group" id="searchDiv">
					<!--<span class="add-on"> <i class="icon-search"></i> </span>-->
					<input type="search" class="span3" placeholder="Search over 4 books and articals" name="search" id="top_search_input"/>
					<button class="btn" id="top_search_btn" type="button">
						Search
					</button>
					<div class="btn-group" >

						<div id="login_btn_modal">
							<!--<a class="btn btn" data-toggle="modal" href="#myModal"><i class="icon-user"></i> Log in</a>
							<a class="btn btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#"><i class="icon-pencil"></i> Create account</a>
								</li>
								<li>
									<a href="#"><i class="icon-question-sign"></i> Help</a>
								</li>
	
							</ul>-->
						</div>
						</div>
						<div class="modal hide" id="myModal">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									x
								</button>
								<h3 id="dotCom">Login to HomeLibrary.com</h3>
							</div>
							<div class="modal-body">
								<div class="login_form">
									<h2>Sign In</h2>
									<form>
										<label>Email Address</label>
										<input type="email" name="email" class="span3" placeholder="Email" id="login_email">
										<label>Password</label>
										<input type="password" name="password" class="span3" placeholder="Password" id="login_pass">
										<label>
											<input type="checkbox" name="terms">
											Remember me</label>
										<button class="btn btn-primary btn-block btn-primary" type="button" id="login_btn">
											Log In
										</button>
										<button class="btn btn-small btn-block btn-small" type="button">
											Login with Google
										</button>
										<button class="btn btn-small btn-block btn-small" type="button">
											Login with Facebook
										</button>
										<button class="btn btn-small btn-block btn-small" type="button">
											Login with Twitter
										</button>
								</div>
								<div class="register_form">
									<h4>New To HomeLibrary.com?</h4>
									<form>
										<label>First Name</label>
										<input type="text" name="firstname" class="span3">
										<label>Last Name</label>
										<input type="text" name="lastname" class="span3">
										<label>Email Address</label>
										<input type="email" name="email" class="span3">
										<label>Password</label>
										<input type="password" name="password" class="span3">
										<label>
											<input type="checkbox" name="terms">
											I agree with the <a href="#">Terms and Conditions</a>.</label>
										<input type="submit" value="Sign up" class="btn btn-primary pull-right">
									</form>
								</div>
							</div>

						</div>

					</div>
				</div>

			</div>

			<div id="mainLayout">
				<div id="page-title">

					<div class="menu">
						<ul>
							<li>
								<a href="index.html">Home</a>
							</li>
							<li>
								<a href="library.html">Library</a>
							</li>
							<li>
								<a href="contact.html">Contact</a>
							</li>

						</ul>

						<br style="clear:left"/>

					</div>

				</div>
				<div id="addBookContent" class="row">
					<div class="span9" id="add_book">							
							<div class="add_book">
								<form id="add_book_form" class="form-horizontal" action="javascript:addBook()" novalidate="novalidate"  >
									<fieldset>
										<legend>
											Add book
										</legend>
										 <div class="control-group" id="divClass">
										   <label class="control-label" for="input01">Author *</label>
										   
										   <div class="controls">
											<input type="text" class="input-xlarge" id="book_author" name="book_author" placeholder="ex. Mark Twain" rel="popover" data-placement="right" data-content="Enter author first and last name" data-original-title="Author name" />
										   <span class="help-inline" id="author_isEmpty"  style="color:red"></span>
										   </div>
								 
										  </div>
										  <div class="control-group" id="divClass2">
										   <label class="control-label" for="input01">Title *</label>
										   <div class="controls">
											<input type="text" class="input-xlarge" id="book_title" name="book_title" placeholder="ex. The World War" rel="popover" data-placement="right" data-content="Enter book title" data-original-title="Book title" />
										   <span class="help-inline" id="title_isEmpty"  style="color:red"></span>
										   </div>
										  </div>
										<div class="control-group">
											<label class="control-label" for="input01">Publication Year</label>
											<div class="controls">
												<input type="text" class="input-mini" id="book_year" name="book_year" placeholder="ex. 2012" rel="popover" data-placement="right" data-content="Enter book publication year" data-original-title="Publication year" />

											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="input01">Language</label>
											<div class="controls">
												<select id="book_language" name="book_language" rel="popover" data-placement="right" data-content="Enter book publication language" data-original-title="Book language" >
													<option value=""></option>
													<option value="en">English</option>
													<option value="et">Estonian</option>
													<option value="ru">Russian</option>
													<option value="de">German</option>
													<option value="pl">Polish</option>
												</select>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="input01">Category</label>
											<div class="controls">
												<select id="book_category" name="book_category" rel="popover" data-placement="right" data-content="Enter book category" data-original-title="Book category" >
													<option value=""></option>
													<option value="home">Home</option>
													<option value="computers">Computers</option>
													<option value="history">History</option>
													<option value="business">Business</option>
												</select>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="input01">Keywords</label>
											<div class="controls">
												<input type="text" class="input-xlarge" id="keywords" name="keywords" placeholder="ex. war, love, drama, Anna" rel="popover" data-placement="right" data-content="Enter keywords" data-original-title="Keywords" />

											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="input01">ISBN</label>
											<div class="controls">
												<input type="text" class="input-xlarge" id="isbn_key" name="isbn_key" placeholder="ex. 9780307962690" rel="popover" data-placement="right" data-content="Enter ISBN number" data-original-title="ISBN number" />

											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="input01">Description</label>
											<div class="controls">
												<textarea type="text" class="input-xlarge" id="description" name="description" placeholder="ex. This book about family." rel="popover" data-placement="right" data-content="Enter description" data-original-title="Enter description"></textarea>
											</div>
										</div>

										<div class="control-group">
											<label class="control-label" for="input01"></label>
											<div class="controls">
												<button type="submit" class="btn addbook_form_btn">
													Add book
												</button>
												<div id="book_adding_status"></div>

											</div>

										</div>

									</fieldset>
								</form>
							</div>
					</div>	
					
				</div>

				<div class="span5" id="footerAbout">
					<a href="">REPORT ERROR</a> | <a href="">HOME</a> | <a href="" target="">TOP</a> | <a href="" target="">SEARCH</a> | <a href="" target="">FAQ</a> 
				</div>
				<div class="span12" id="foother">

					<p align="center">
						(C) 2013
					</p>

				</div>
			</div>
		</div>

		<script src="js/custom.js"></script>

	</body>

</html>
